name: Docker Build & Publish to GHCR

on:
  push:
    branches:
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: kareemschultz/gk-nexus

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract commit SHA (short)
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build Docker image (verification build)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: false
          load: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_SERVER_URL=http://localhost:3000

      - name: Start container for health check
        run: |
          docker run -d --name gk-nexus-test \
            -p 3000:3000 \
            -e DATABASE_URL=postgresql://test:test@localhost:5432/test \
            -e BETTER_AUTH_SECRET=test-secret-for-ci-verification \
            -e BETTER_AUTH_URL=http://localhost:3000 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test

      - name: Wait for application startup
        run: |
          echo "Waiting for application to become healthy..."
          max_attempts=60
          attempt=0

          while [ $attempt -lt $max_attempts ]; do
            if docker exec gk-nexus-test curl -f http://localhost:3000/health 2>/dev/null; then
              echo "‚úÖ Health check passed!"
              break
            fi

            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts - waiting 1s..."
            sleep 1
          done

          if [ $attempt -eq $max_attempts ]; then
            echo "‚ùå Health check failed after ${max_attempts}s"
            echo "Container logs:"
            docker logs gk-nexus-test
            exit 1
          fi

      - name: Verify application endpoints
        run: |
          echo "Testing health endpoint..."
          if ! docker exec gk-nexus-test curl -f http://localhost:3000/health; then
            echo "‚ùå Health endpoint check failed"
            docker logs gk-nexus-test
            exit 1
          fi

          echo "Testing root endpoint..."
          if ! docker exec gk-nexus-test curl -f http://localhost:3000/ -o /dev/null -w '%{http_code}' | grep -q '200'; then
            echo "‚ùå Root endpoint check failed"
            docker logs gk-nexus-test
            exit 1
          fi

          echo "‚úÖ All endpoint checks passed!"

      - name: Cleanup test container
        if: always()
        run: |
          docker stop gk-nexus-test || true
          docker rm gk-nexus-test || true

      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ steps.vars.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          sbom: true
          provenance: true
          build-args: |
            VITE_SERVER_URL=http://localhost:3000

      - name: Image published successfully
        run: |
          echo "‚úÖ Docker image published to GHCR!"
          echo "üì¶ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "üè∑Ô∏è  Tags: latest, sha-${{ steps.vars.outputs.sha_short }}"
          echo ""
          echo "Pull with:"
          echo "  docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "  docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ steps.vars.outputs.sha_short }}"
