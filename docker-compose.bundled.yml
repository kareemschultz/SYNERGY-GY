services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: gknexus
      POSTGRES_PASSWORD: gknexus_dev_password
      POSTGRES_DB: gknexus
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gknexus"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    image: gk-nexus-bundled:test
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://gknexus:gknexus_dev_password@postgres:5432/gknexus
      BETTER_AUTH_SECRET: test-secret-min-32-chars-long-for-auth-encryption
      BETTER_AUTH_URL: http://localhost:3000
      CORS_ORIGIN: http://localhost:3001
      NODE_ENV: production
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=100m
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE

volumes:
  postgres_data:
